<header ng-switch on="$location.path().indexOf('/Offers/new') > -1">
    <h3 ng-switch-when="true">Create a new Offer</h3>
    <h3 ng-switch-when="false">View or edit Offer</h3>
</header>
<form id="OfferForm" name="OfferForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': OfferForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="offer.name" placeholder="Enter the Offer Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OfferForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="offer.description" placeholder="Enter the Offer Description"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOffer" name="saveOffer" class="btn btn-primary" ng-disabled="isClean() || OfferForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOffer" name="deleteOffer" class="btn btn-danger" ng-show="offer.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
